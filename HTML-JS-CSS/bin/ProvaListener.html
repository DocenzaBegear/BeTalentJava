<!DOCTYPE html>
<html>
<body>

<h2>Uso dell'addEventListener</h2>

<button id="bottone">Premi qui</button>

<p id="demo"></p>

<script>
document.getElementById("bottone").addEventListener("click", displayDate);

function displayDate() {
  document.getElementById("demo").innerHTML = Date();
}
</script>

</body>
</html>
